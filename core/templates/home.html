{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encurtador de Links
    
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="../images/web_server.png" class="icon" />
      <h1>
        Seu novo encurtador de URL!
      </h1>
    </div>
    <div class="content">
      <form method="POST" action="url 'valida_link'">{% csrf_token %}
        <div class="mb-3 input-group">
          <table>
            <tr>
              <td><label style="text-align: center;">Digite o link a ser encurtado: </label></td>
              <td style="text-align: right;"> {{ form.link_redirecionado }}</td>
            </tr>
            <tr>
              <td><label>Digite como deseja o seu link: </label></td>
              <td><label>felipechantal.com.br/</label> {{ form.link_encurtado }}</td>
            </tr>
            <tr>
              {%  if status == "1" %}
              
                <p style="color: red">O link digitado já existe</p> 
                <br>
              {% endif %}
            </tr>
              <tr>
                <td></td>
                <td>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Encurtar</button>
                  </div>
                </td>
              </tr>
          </table> 
        </form>   
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
